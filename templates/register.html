{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
    {% endfor %} 
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="任意のユーザー名を設定" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="real_name" name="real_name" placeholder="本名を入力" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="任意のパスワードを設定" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="パスワードを再入力" type="password">
        </div>
        <button class="btn btn-primary" type="submit">アカウント登録</button>
    </form>
{% endblock %}
